# file: .github/workflows/ci.yml
name: ci
on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff
        run: |
          . .venv/bin/activate
          ruff check src
      - name: Pytest
        run: |
          . .venv/bin/activate
          pytest -q